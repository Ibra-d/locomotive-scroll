<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOCOMOTIVE SCROLL</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <div class="anim anim_1"></div>
    <div class="anim anim_2"></div>
    <div class="container" data-scroll-container>
      <section class="section_01" data-scroll-section>
        <span data-scroll>M</span>
        <span data-scroll>O</span>
        <span data-scroll>M</span>
        <span data-scroll>O</span>
      </section>
      <section class="section_02" data-scroll-section>
        <span data-scroll data-scroll-speed="6" data-scroll-delay="0.18"
          >T</span
        >
        <span data-scroll data-scroll-speed="6" data-scroll-delay="0.14"
          >E</span
        >
        <span data-scroll data-scroll-speed="6" data-scroll-delay="0.12"
          >S</span
        >
        <span data-scroll data-scroll-speed="6" data-scroll-delay="0.1">T</span>
      </section>
      <section class="section_03" data-scroll-section>
        <span data-scroll>H</span>
        <span data-scroll>O</span>
        <span data-scroll>R</span>
        <span data-scroll>I</span>
        <span data-scroll>Z</span>
        <span data-scroll>O</span>
        <span data-scroll>N</span>
        <span data-scroll>T</span>
        <span data-scroll>A</span>
        <span data-scroll>L</span>
      </section>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.js"></script>
  <script>
    const scroll = new LocomotiveScroll({
      el: document.querySelector("[data-scroll-container]"),
      smooth: true,
      multiplier: 1 / 5,
      smartphone: {
        smooth: true,
      },
    });

    gsap.from(".anim_1", 1, {
      height: "100vh",
      width: "100%",
      "background-color": "#f0f0f0",
      delay: 1,
      ease: Expo.easeOut,
    });

    gsap.from(".anim_2", 2, {
      height: "100vh",
      width: "100%",
      "background-color": "#000",
      delay: 3,
      ease: Expo.easeOut,
    });

    gsap.to(".anim_2", 1, {
      height: "100vh",
      width: "100%",
      transform: "translateX(100%)",
      "background-color": "#f0f0f0",
      delay: 2,
      ease: Expo.easeOut,
    });
  </script>
</html>
